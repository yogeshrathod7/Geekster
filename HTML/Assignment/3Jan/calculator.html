<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation menu </title>
    <link rel="stylesheet" href="calculator.css">
     
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="#" >Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact us</a></li>
                <div class="search">
                    <input type="text" name="search" id="search" placeholder="Search">
                </div>
                
            </ul>
        </nav>
    </header>
    <h3>Scientific calculator</h3>
    <div class="firsttable">
        
        <table class="table1">
            <thead>
                <tr>
                    <th colspan="4"> <input type="number" class="inp"></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><button class="bc">&pi;</button></td>
                    <td><button class="bc" >&percnt;</button></td>
                    <td><button class="bc">&divide;</button></td>
                    <td><button class="bc">*</button></td>
                </tr>
                <tr>
                    <td><button>9</button></td>
                    <td><button>8</button></td>
                    <td><button>7</button></td>
                    <td><button class="bc">+</button></td>
                </tr>
                <tr>
                    <td><button>6</button></td>
                    <td><button>5</button></td>
                    <td><button>4</button></td>
                    <td><button class="bc">-</button></td>
                </tr>
                <tr>
                    <td><button>3</button></td>
                    <td><button>2</button></td>
                    <td><button>1</button></td>
                    <td rowspan="2" ><button class="eq bc">=</button></td>
                </tr>
                <tr>
                    <td><button>.</button></td>
                    <td><button>0</button></td>
                    <td><button>DEL</button></td>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
     
</body>
</html>
