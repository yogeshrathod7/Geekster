<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>

     <h1>Calender</h1>
    <table  border="1">
        <!-- header of table -->
        <thead>
            <!-- heading of table  -->
            <tr >
                <th colspan="7"><b style="color: red;">January</b> <b>2022</b> </th>
            </tr>
            <tr>
                 <th><b>Monday</b></th>
                 <th><b>Tuesday</b></th>
                 <th><b>WednesDay</b></th>
                 <th><b>Thrusday</b></th>
                 <th><b>Friday</b></th>
                 <th><b>Saterday</b></th>
                 <th><b>Sunday</b></th>

            </tr>
            
        </thead>
        <!-- body of table  -->
        <body>
            <tr>
                
                <td colspan="5"></td>
                <td>1</td>
                <td>2</td>
                
            </tr>
            <tr>
                 
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
                <td>8</td>
                <td style="color: red;">9</td>
                
            </tr>
            <tr>
                <td>10</td>
                <td>11</td>
                <td>12</td>
                <td>13</td>
                <td>14</td>
                <td>15</td>
                <td style="color: red;">16</td>
                
            </tr>
            <tr>
                <td>17</td>
                <td>18</td>
                <td>19</td>
                <td>20</td>
                <td>21</td>
                <td>22</td>
                <td style="color: red;">23</td>
                
            </tr>
            <tr>
                <td>24</td>
                <td>25</td>
                <td style="color: red;">26</td>
                <td>27</td>
                <td>28</td>
                <td>29</td>
                <td style="color: red;">30</td>
                
                 
            </tr>
            <tr>
                <td>31</td>
            </tr>
            
        </body>
        <!-- footer of table  -->
        <footer>
            <tr>
                <td><b>PREV</b></td>
                <td><b>NEXT</b></td>
            </tr>
        </footer>
    </table>
