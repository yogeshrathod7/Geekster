<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation menu </title>
    <link rel="stylesheet" href="calculator.css">
     
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="#" >Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact us</a></li>
                <div class="search">
                    <input type="text" name="search" id="search" placeholder="Search">
                </div>
                
            </ul>
        </nav>
    </header>
    <h3>Scientific calculator</h3>
    <div class="firsttable">
        
        <table class="table1">
            <thead>
                <tr>
                    <th colspan="4"><span id="result"></span> </th> 
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><button class="bc"onClick= 'clearAll();'><b>C</b></button></td>
                    <td><button class="bc" onClick='setOperator("%");'>&percnt;</button></td>
                    <td><button class="bc" onClick='setOperator("/");'>&divide;</button></td>
                    <td><button class="bc" onClick='setOperator("*");'>*</button></td>
                </tr>
                <tr>
                    <td><button onClick='concatNumber("9");'>9</button></td>
                    <td><button onClick='concatNumber("8");'>8</button></td>
                    <td><button onClick='concatNumber("7");'>7</button></td>
                    <td><button class="bc" onClick='setOperator("+");'>+</button></td>
                </tr>
                <tr>
                    <td><button onClick='concatNumber("6");'>6</button></td>
                    <td><button onClick='concatNumber("5");'>5</button></td>
                    <td><button onClick='concatNumber("4");'>4</button></td>
                    <td><button class="bc" onClick='setOperator("-");'>-</button></td>
                </tr>
                <tr>
                    <td><button onClick='concatNumber("3");'>3</button></td>
                    <td><button onClick='concatNumber("2");'>2</button></td>
                    <td><button onClick='concatNumber("1");'>1</button></td>
                    <td rowspan="2" ><button class="eq bc" onClick="equals();">=</button></td>
                </tr>
                <tr>
                    <td><button onClick='concatNumber(".");'>.</button></td>
                    <td><button onClick='concatNumber("0");'>0</button></td>
                    <td><button onClick="deleteLastDigit();">DEL</button></td>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <span id="result"></span>
    <script src="calculator.js"></script>
</body>
</html>
