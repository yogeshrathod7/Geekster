<body>
    <div class="container">
        <h1>On clicked increase and decrease like count</button></h1>
        <div class="image">

        </div>
        <div class="buttons">
            <button class="btn" id="like" onclick="myFunction1()" ><i class="fas fa-thumbs-up" ></i> </button>
